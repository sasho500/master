<div class="product-management">
  <h2>Product Management</h2>
  <button class="add-button" (click)="toggleAddModal()">Add Product</button>

  <table class="product-table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Gender</th>
        <th>Description</th>
        <th>Image URL</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>{{ product.name }}</td>
        <td>{{ product.gender === "F" ? "Female" : "Male" }}</td>
        <td>{{ product.description }}</td>
        <td>{{ product.image_url }}</td>
        <td>{{ product.price | currency }}</td>
        <td>{{ product.quantity }}</td>
        <td>
          <button class="edit-button" (click)="toggleEditModal(product)">
            Edit
          </button>
          <button
            class="delete-button"
            (click)="deleteProduct(product.product_id)"
          >
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Add Product Modal -->
<div class="modal" [class.show]="showAddModal">
  <div class="modal-content">
    <span class="close-button" (click)="toggleAddModal()">&times;</span>
    <h2>Add Product</h2>
    <form [formGroup]="productForm" (ngSubmit)="addProduct()">
      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" formControlName="name" type="text" />
      </div>
      <div class="form-group">
        <label for="gender">Gender</label>
        <select id="gender" formControlName="gender">
          <option value="F">Female</option>
          <option value="M">Male</option>
        </select>
      </div>
      <div class="form-group">
        <label for="image_url">Image URL</label>
        <input id="image_url" formControlName="image_url" type="text" />
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input id="description" formControlName="description" type="text" />
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input id="price" formControlName="price" type="number" />
      </div>
      <div class="form-group">
        <label for="quantity">Quantity</label>
        <input id="quantity" formControlName="quantity" type="number" />
      </div>
      <button type="submit">Add Product</button>
    </form>
  </div>
</div>

<!-- Edit Product Modal -->
<div class="modal" [class.show]="showEditModal">
  <div class="modal-content">
    <span class="close-button" (click)="toggleEditModal()">&times;</span>
    <h2>Edit Product</h2>
    <form [formGroup]="editForm" (ngSubmit)="editProduct()">
      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" formControlName="name" type="text" />
      </div>
      <div class="form-group">
        <label for="gender">Gender</label>
        <select id="gender" formControlName="gender">
          <option value="F">Female</option>
          <option value="M">Male</option>
        </select>
      </div>
      <div class="form-group">
        <label for="image_url">Image URL</label>
        <input id="image_url" formControlName="image_url" type="text" />
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input id="description" formControlName="description" type="text" />
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input id="price" formControlName="price" type="number" />
      </div>
      <div class="form-group">
        <label for="quantity">Quantity</label>
        <input id="quantity" formControlName="quantity" type="number" />
      </div>
      <button type="submit">Update Product</button>
    </form>
  </div>
</div>
